<!--DOn't add ANY CSS FILES - because we're using this thing called bootstrap that pretty much implodes if you try to change anything manually-->
<div class = "card text-center w-80" id="Main_Card">
    <div class="card-header">
        <div class="card bg-dark text-white crop" id="Picard">
            <img class="card-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Space_Needle002.jpg/1200px-Space_Needle002.jpg" id="image" alt="Card image cap">
            <h3 class="card-img-overlay card-title" id="city">Outdoor Seattle</h3>
        </div>
    </div>
    <div class="card-body">

        <!--This is the Budget Group-->
        <div class="card-group sticky-top" id="BudgetGroup">

            <div class="card rounded" id="PriceCard">
                <div class="card-body">
                    <h6 class="card-subtitle text-muted">Total</h6>
                    <h4 class="card-title" id="price">900</h4>
                </div>
            </div>

            <div class="card" id="DailyCard">
                <div class="card-body">
                    <h6 class="card-subtitle text-muted">Daily</h6>
                    <h4 class="card-title" id="daily">40</h4>
                </div>
            </div>

        </div>

        <!--This is the Hotel Booking Group-->
        <div class="card-group" id="HotelGroup">
            <div class="card bg-dark text-white crop" id="HotelCard">
                <img class="card-img" src="http://www.clker.com/cliparts/R/z/0/r/z/J/hotel-hi.png" height="100%" id="hotelimg">
                <h4 class="card-img-overlay card-title" id="hotelName" >Radisson</h4>
            </div>

            <div class="card" id="StartDate">
                <div class="card-body">
                    <h6 class="card-subtitle text-muted">Start Date</h6>
                    <h4 class="card-title" id="start">09/28</h4>
                </div>
            </div>

            <div class="card" id="DurationCard">
                <div class="card-body">
                    <h6 class="card-subtitle text-muted">End Date</h6>
                    <h4 class="card-title" id="end">6 days</h4>
                </div>
            </div>

        </div>

        <div class="card-group" id="FlightDeck">
            <div class="card" style="max-width:20%">
                <div class="card-body">
                    <img class="card-image" src="https://maxcdn.icons8.com/Share/icon/Transport//airplane_takeoff1600.png" height="15%">
                </div>
            </div>


            <div class="card" id="FlightData">
                <div class="card-body">
                    <h4 class="card-title" id="FlightText">Random Flight Data Text - to be entered later</h4>
                </div>
            </div>
        </div>

        <br>
        <div class = "card"><div class = "card-body">

            <!--This is where you put your carousel.-->

            <h3>Snapshots</h3>

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="http://www.clubinkorea.com/wp-content/uploads/2014/05/korea-club-ellui.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://www.theboldbrunette.com/wp-content/uploads/2016/12/SAM_0950-2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="http://stonecreeknyc.com/creek/wp-content/uploads/2014/03/backfront.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>+
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>



        </div></div>
        <br>
        <!--This is the Final Submission Group-->
        <div class="container" id="Final">
            <div class="row">
                <div class="col">
                    <a class="btn btn-lg btn-primary" id="Go Back" href="feed.html">Go back</a>
                </div>

            </div>
